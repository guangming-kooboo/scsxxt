<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    
    <title>WeUI</title>
    <link rel="stylesheet" href="css/weui.min.css" />
        <link rel="stylesheet" href="css/weui.css"/>
        <link rel="stylesheet" href="css/example.css" />
    
</head>
<body ontouchstart>

<div class="header">
  	<div class="container"id="container">
       <div class="page layers flex input button js_show">
          <div class="page__bd page__bd_spaci js_show">
                <div class="weui-flex colortitle page__bd_spacing">
		            <div ><div class="placeholder"><a><</a></div></div>
		            <div class="weui-flex__item"><div class="placeholder">
		                                  学生信息详情
		            </div></div>	
		             <div style="width:40px"><div class="placeholder"></div></div>
		        </div>   
        </div>
     </div>
  </div>
</div>
<div class="content">
    <div class="container" id="container">
        <div class="page layers flex input button uploader panel grid js_show">
          <div class="page__bd page__bd_spaci js_show">
          	<div class="weui-cells weui-cells_form">
          	
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="马光明" readonly class="weui-input">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="男" readonly class="weui-input">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">年级</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="2014级" readonly class="weui-input">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">班级</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="软件工程1班" readonly class="weui-input">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">学号</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="1425121026" readonly class="weui-input">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">实习单位</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="趣学软件" readonly class="weui-input">
                </div>
            </div>
          	</div>
            <div class="weui-cells">
            <div class="weui-cell">
                <div >
                    <img src="images/u20.jpeg " width="95%">
                </div>
                <div class="weui-cell__ft"> <img src="images/u22.jpg" width="95%"></div>
            </div>
             <div class="weui-cell">
                <div>
                    <img src="images/u24.jpg" width="95%">
                </div>
                <div class="weui-cell__ft"> <img src="images/u26.jpg" width="95%"></div>
            </div>
        </div>
			  
          </div>
        </div>
    </div>
</div>

</html>
