<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    
    <title>WeUI</title>
    <link rel="stylesheet" href="css/weui.min.css" />
        <link rel="stylesheet" href="css/weui.css"/>
        <link rel="stylesheet" href="css/example.css" />
    
</head>
<body ontouchstart>
    <div class="container" id="container">
     <div class="page flex input button js_show">
    <div class="page__bd page__bd_spacing">
    	<div class="weui-flex">
            <div class="weui-flex__item"><div class="placeholder"></div></div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item"><div class="placeholder"></div></div>
            <div class="weui-flex__item"><div class="placeholder"><img src="images/u8.png"></div></div>
            <div class="weui-flex__item"><div class="placeholder"></div></div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item"><div class="placeholder"></div></div>
            <div class="weui-flex__item"><div class="placeholder">
            
            </div></div>
            <div class="weui-flex__item"><div class="placeholder"></div></div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item"><div class="placeholder"></div></div>
            <div class="weui-flex__item"><div class="placeholder"></div></div>
            <div class="weui-flex__item"><div class="placeholder"></div></div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item"><div class="placeholder">实学</div></div>
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">账号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入帐号">
                </div>
            </div> 
            
             <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">学校</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">    </option>
                        <option value="2">中国</option>
                        <option value="3">美国</option>
                        <option value="4">英国</option>
                    </select>
                </div>
            </div>
            
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入密码">
                </div>
            </div>     
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入密码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入密码">
                </div>
            </div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item"><div class="placeholder"></div></div>
        </div>
     <a href="javascript:;" class="weui-btn weui-btn_primary">确认</a>
    </div>
</div>
</div>
</body>
</html>
