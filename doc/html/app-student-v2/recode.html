<!DOCTYPE html>
<html lang="en">
<head>

<body ontouchstart>

<div class="header">

       <div class="page layers flex input button js_show">

     </div>

    <div class="container" id="container">
        <div class="page layers flex input button uploader js_show">
          <div class="page__bd page__bd_spaci js_show">
  
				        <div class="weui-cells weui-cells_form">
				                <div class="weui-cell weui-cell_select weui-cell_select-after">
					                <div class="weui-cell__hd">
					                    <label for="" class="weui-label">工作类型:</label>
					                </div>
					                <div class="weui-cell__bd">
				                    <select class="weui-select" name="select2">

				                </div>
				                </div>
				                <div class="weui-cell weui-cell_select weui-cell_select-after">
			                        <div class="weui-cell__hd">
					                    <label for="" class="weui-label">任务:</label>
					                </div>
					                <div class="weui-cell__bd">
				                    <select class="weui-select" name="select2">
				                        <option value="1">看望实习生</option>

				                        <option value="4">英国</option>
				                    </select>
				                </div>
				             </div>   
				        </div>
        	 	        <div class="weui-cells weui-cells_form">
					            <div class="weui-cell">
					                <div class="weui-cell__bd">
					                    <textarea class="weui-textarea" placeholder="备注" rows="3"></textarea>
					                    <div class="weui-textarea-counter"><a1>0</a1>/200</div>
					                </div>
					            </div>
				        </div>
		            	
		            	<div class="weui-flex">
						            <div class="placeholder">占比量：&nbsp;4%</div>
						            <div class="weui-flex__item"><div class="placeholder"></div></div>
						           
						</div> 
						<div class="weui-flex">
				            <div class="placeholder">
				            	<div class="weui-cells weui-cells_form">
					            	<div class="weui-cell">
						            	<div class="weui-cell__bd">
							            	<div class="weui-uploader">
							            		    <div class="weui-uploader__hd">
							                            <p class="weui-uploader__title">上传</p>
							                          
							                        </div>
									            	<div class="weui-uploader__bd">
										            	  <div class="weui-uploader__input-box">
										                  		<input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">        
									                      </div>
									                </div> 
									        </div>
									    </div>
									</div>
								</div>
				            </div>

          </div>
