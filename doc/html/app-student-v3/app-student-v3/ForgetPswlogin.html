<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>WeUI</title>
     <link rel="stylesheet" href="css/weui.min.css" />
     <link rel="stylesheet" href="css/jquery-weui.css"/>
     <link rel="stylesheet" href="css/pubilice.css"/>

<script src="js/jquery-2.1.4.js"></script>
<script src="js/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="js/jquery-weui.js"></script>

  
</head>
<body ontouchstart="">

    
    
        <div class="weui-cells deletegap">
          
            <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="tel" placeholder="请输入手机号">
        </div>
        <div class="weui-cell__ft" style="width:35%">
          <input class="weui-input weui-vcode-btn" id="btn" value="获取验证码"></input>
     
        </div>
      </div>
            </div>
        <div class="weui-cells weui-cells_form">
          
        <a href="javascript:;" class="weui-btn weui-btn_primary">确认</a>
        </div>

       
       <script type="text/javascript">
		    var wait=60;
		    function time(o) {
		        if (wait == 0) {
		            o.removeAttribute("disabled");
		            o.value="点击重新发送";
		            wait = 60;
		        } else {
		            o.setAttribute("disabled", true);
		            o.value="重新发送(" + wait + ")";
		            wait--;
		
		            setTimeout(function() {
		                        time(o)
		                    },
		                    1000)
		        }
		    }
		    document.getElementById("btn").onclick=function(){time(this);}
		</script>


</body>
</html>
