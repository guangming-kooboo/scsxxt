<body ontouchstart>

<div class="weui-navbar">

<div class="weui-tab__bd">
<div class="weui-tab__bd-item weui-tab__bd-item--active"> 
	        <div class="weui-cells weui-cells_form">
				                <div class="weui-cell weui-cell_select weui-cell_select-after">
					                <div class="weui-cell__hd">
					                    <label for="" class="weui-label">工作类型:</label>
					                </div>
					                <div class="weui-cell__bd">
				                    <select class="weui-select" name="select2">
				                        <option value="1">定量</option>
				                        <option value="2">中国</option>
				                        <option value="3">美国</option>
				                        <option value="4">英国</option>
				                    </select>
				                </div>
				                </div>
				                <div class="weui-cell weui-cell_select weui-cell_select-after">
			                        <div class="weui-cell__hd">
					                    <label for="" class="weui-label">任务:</label>
					                </div>
					                <div class="weui-cell__bd">
				                    <select class="weui-select" name="select2">
				                        <option value="1">看望实习生</option>
				                        <option value="2">中国</option>
				                        <option value="3">美国</option>
				                        <option value="4">英国</option>
				                    </select>
				                </div>
				             </div>   
				         <div class="weui-cell weui-cell_select weui-cell_select-after">
			                        <div class="weui-cell__hd">
					                    <label for="" class="weui-label">任务:</label>
					                </div>
					                <div class="weui-cell__bd">
				                    <select class="weui-select" name="select2">
				                        <option value="1">看望实习生</option>
				                        <option value="2">中国</option>
				                        <option value="3">美国</option>
				                        <option value="4">英国</option>
				                    </select>
				                </div>
				             </div>   
				       
	                  </div>
        	 	        <div class="weui-cells weui-cells_form">
					            <div class="weui-cell">
					                <div class="weui-cell__bd">
					                    <textarea class="weui-textarea" placeholder="备注" rows="3"></textarea>
					                    <div class="weui-textarea-counter"><a1>0</a1>/200</div>
					                </div>
					            </div>
				        </div>
				        <div class="weui-cells">
			            	<div class="weui-cell">
				                <div class="weui-cell__hd"><label class="weui-label">占比量</label></div>
				                <div class="weui-cell__bd">
				                    <input class="weui-input"  placeholder="请输入密码" value="4%">
				                </div>
				            </div>     
			            	
							<div class="container js_container">
				            <!--图片放大容器 style的透明度一定是0.8-->
				            <div class="weui-gallery" id="gallery" style="opacity: 0.8; display: none;">
				                <span class="weui-gallery__img" id="galleryImg" style="background-image:url(../img/doctor/55.jpg)"></span>
				                <div class="weui-gallery__opr">
				                    <a href="javascript:" class="weui-gallery__del">
				                        <i class="weui-icon-delete weui-icon_gallery-delete"></i>
				                    </a>
				                </div>
				            </div>
				            <div class="weui-cell">
				                <div class="weui-cell__bd">
				                    <div class="weui-uploader">
				                        <div class="weui-uploader__hd">
				                            <p class="weui-uploader__title">图片上传</p>
				                            <div class="weui-uploader__info">0/2</div>
				                        </div>
				                        <div class="weui-uploader__bd">
				                            <ul class="weui-uploader__files" id="uploaderFiles">
				                            
				                            </ul>
				                            <div class="weui-uploader__input-box">
				                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
				                            </div>
				                        </div>
				                    </div>
				                </div>
				            </div>
				           
				         </div>
				         </div>  
				            
					        
	                     
	                       
            	    
          </div>
    </div>
<div class="weui-tabbar">
        <div class="weui-tabbar__item">
            <a href="javascript:;" class="weui-btn weui-btn_primary">确认</a>
        </div>
</div>
 <script>
        	$(function() {
			    var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
			        $gallery = $("#gallery"),
			        $galleryImg = $("#galleryImg"),
			        $uploaderInput = $("#uploaderInput"),
			        $uploaderFiles = $("#uploaderFiles");
			
			    $uploaderInput.on("change", function(e) {
			        var src, url = window.URL || window.webkitURL || window.mozURL,
			            files = e.target.files;
			        for(var i = 0, len = files.length; i < len; ++i) {
			            var file = files[i];
			
			            if(url) {
			                src = url.createObjectURL(file);
			            } else {
			                src = e.target.result;
			            }
			
			            $uploaderFiles.append($(tmpl.replace('#url#', src)));
			        }
			    });
			    $uploaderFiles.on("click", "li", function() {
			        $galleryImg.attr("style", this.getAttribute("style"));
			        $gallery.fadeIn(100);
			    });
			    $gallery.on("click", function() {
			        $gallery.fadeOut(100);
			    });
			});
        </script>
   

</body>
