<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>WeUI</title>
     <link rel="stylesheet" href="css/jquery-weui.css"/>
     <link rel="stylesheet" href="css/weui.min.css" />
     <link rel="stylesheet" href="css/pubilice.css"/>

<script src="js/jquery-2.1.4.js"></script>
<script src="js/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="js/jquery-weui.js"></script>

</head>  
<body ontouchstart>

<div class="weui-navbar">
	<div class="colortitle weui-navbar__item1">
  	<div class="weui-flex ">
            <div ><div class="placeholder colortitle"><img src="images/return.png" class="return"></div></div>
            <div class="weui-flex__item colortitle"><div class="placeholder">学生信息详情 </div></div>
            <div style="width:48px"><div class="placeholder"></div></div>
    </div>
    </div>    
</div>
<div class="weui-tab__bd">
<div class="weui-tab__bd-item weui-tab__bd-item--active">
          	<div class="weui-cells weui-cells_form ">
          	
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="马光明" readonly class="weui-input">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="男" readonly class="weui-input">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">年级</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="2014级" readonly class="weui-input">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">班级</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="软件工程1班" readonly class="weui-input">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">学号</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="1425121026" readonly class="weui-input">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">实习单位</label></div>
                <div class="weui-cell__bd">
                    <input  type="text"  value="趣学软件" readonly class="weui-input">
                </div>
            </div>
          	</div>
    <div class="weui-flex">
      <div class="weui-flex__item" style="width:50%"><div class="placeholder"><img src="images/u20.jpeg" /></div></div>
      <div class="weui-flex__item"  style="width:50%"><div class="placeholder"><img src="images/u22.jpg" /></div></div>
    </div>
    <div class="weui-flex">
      <div class="weui-flex__item" style="width:50%"><div class="placeholder"><img src="images/u24.jpg"/></div></div>
      <div class="weui-flex__item" style="width:50%"><div class="placeholder"><img src="images/u26.jpg"/></div></div>
    </div>

</div>
</div>

</body>
</html>
