<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>weui</title>
		
		<link rel="stylesheet" href="css/jquery-weui.css">
		<link rel="stylesheet" href="css/weui.min.css"/> 
		<link rel="stylesheet" href="css/pubilice.css">
		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/fastclick.js"></script>
		<script>
		  $(function() {
		    FastClick.attach(document.body);
		  });
		</script>
		<script src="js/jquery-weui.js"></script>
		
</head>
<body ontouchstart>
	<div class="weui-navbar">
		<div class="colortitle weui-navbar__item1">
	  	<div class="weui-flex ">
	            <div style="width:60px"><div class="placeholder"><img src="images/return.png" class="return"></div></div>
	            <div class="weui-flex__item"><div class="placeholder">添加案例</div></div>
	           
	            	<a href="javascript:;" class="weui-btn1 weui-btn_mini">提交</a>
	         
	    </div>
	    </div>    
	</div>
	<div class="weui-tab__bd">
    <div class="weui-tab__bd-item weui-tab__bd-item--active">
    	<div class="weui-cells deletegap">
            <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">案例3</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="案例标题">
        </div>
      </div>
      </div>
          	<div class="weui-cells__title">案例描述</div>
           <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="" rows="3"></textarea>
                    
                </div>
            </div>
        </div>
        <div class="weui-cells__title">案例分析</div>   
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="" rows="3"></textarea>
                    
                </div>
            </div>
            
        </div>
        <div class="weui-cells__title">心得体会</div>
           <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="" rows="3"></textarea>
                    
                </div>
            </div>
            
        </div>
         <div class="weui-cells weui-cells_form">
           <div class="container js_container">
            <!--图片放大容器 style的透明度一定是0.8-->
            <div class="weui-gallery" id="gallery" style="opacity:0.8; display: none;">
                <span class="weui-gallery__img" id="galleryImg" style="background-image:url(../img/doctor/55.jpg)"></span>
                <div class="weui-gallery__opr">
                    <a href="javascript:" class="weui-gallery__del">
                        <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                    </a>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传</p>
                            <div class="weui-uploader__info">0/2</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                            
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
         </div>
           </div> 

    </div>
    </div>
    <!--    
	页面特有
-->
<script src="js/zepto.js"></script>
   <script>
        	$(function() {
			    var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
			        $gallery = $("#gallery"),
			        $galleryImg = $("#galleryImg"),
			        $uploaderInput = $("#uploaderInput"),
			        $uploaderFiles = $("#uploaderFiles");
			
			    $uploaderInput.on("change", function(e) {
			        var src, url = window.URL || window.webkitURL || window.mozURL,
			            files = e.target.files;
			        for(var i = 0, len = files.length; i < len; ++i) {
			            var file = files[i];
			
			            if(url) {
			                src = url.createObjectURL(file);
			            } else {
			                src = e.target.result;
			            }
			
			            $uploaderFiles.append($(tmpl.replace('#url#', src)));
			        }
			    });
			    $uploaderFiles.on("click", "li", function() {
			        $galleryImg.attr("style", this.getAttribute("style"));
			        $gallery.fadeIn(100);
			    });
			    $gallery.on("click", function() {
			        $gallery.fadeOut(100);
			    });
			});
        </script>
   
</body>
</html>
