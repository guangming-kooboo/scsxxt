<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>WeUI</title>
    <link rel="stylesheet" href="css/jquery-weui.css">
		<link rel="stylesheet" href="css/weui.min.css"/> 
		<link rel="stylesheet" href="css/pubilice.css">
    <script src="js/jquery-2.1.4.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
	  $(function() {
	    FastClick.attach(document.body);
	  });
	</script>
	<script src="js/jquery-weui.js"></script>
	<style>
     .weui-form-preview__label {
    color: #000000 ;
    }
   
    
    </style>
</head>
<body ontouchstart>
	<div class="weui-navbar">
		<div class="colortitle weui-navbar__item1">
	  	<div class="weui-flex ">
	            <div style="width:48px"><div class="placeholder "><img src="images/return.png" class="return"></div></div>
	            <div class="weui-flex__item "><div class="placeholder">完善信息</div></div>
	            <a href="javascript:;" class="weui-btn1 weui-btn_mini">提交</a>
	    </div>
	    </div>    
	</div>
	<div class="weui-tab__bd">
	<div class="weui-tab__bd-item weui-tab__bd-item--active">
	  <div class="pubilice-uppad"></div>
	  <div class="weui-flex">
	            <div class="weui-flex__item"><div class="placeholder"><img src="images/u14.png" width=40% class="adjustpic"></div></div>
	   </div>  
	   <div class="weui-flex">
	            <div ><div class="placeholder"></div></div>
	            <div class="weui-flex__item"></div>
	            <div ><div class="placeholder"></div></div>
	   </div>  
	   <div class="weui-cells weui-cells_form">
	
	      <div class="weui-cell ">
	        <div class="weui-cell__hd">
	          <label class="weui-label">手机号</label>
	        </div>
	        <div class="weui-cell__bd">
	          <input class="weui-input" type="tel" placeholder="请输入手机号">
	        </div>
	       
	      </div>
	      <div class="weui-cell">
	        <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
	        <div class="weui-cell__bd">
	          <input class="weui-input" placeholder="请输入邮箱">
	        </div>
	      </div>
	      <div class="weui-cell">
	        <div class="weui-cell__hd"><label class="weui-label">qq</label></div>
	        <div class="weui-cell__bd">
	          <input class="weui-input"  placeholder="请输入qq号">
	        </div>
	      </div>
	       <div class="weui-cell weui-cell_select weui-cell_select-after">
	        <div class="weui-cell__hd">
	          <label for="" class="weui-label">性别</label>
	        </div>
	        <div class="weui-cell__bd">
	          <select class="weui-select" name="select2">
	            <option value="1">男</option>
	            <option value="2">女</option>
	            
	          </select>
	        </div>
	      </div>
	     
	      <div class="weui-cell">
	        <div class="weui-cell__hd"><label for="" class="weui-label">出生日期</label></div>
	        <div class="weui-cell__bd">
	          <input class="weui-input" type="date" value="">
	        </div>
	      </div>
	   <div class="weui-cell">
	   <div class="weui-form-preview__item" style="width:100%">
		          <label class="weui-form-preview__label">个人简介:</label>
		          <span class="weui-form-preview__value"> <textarea class="weui-textarea" placeholder="很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字" ></textarea></span>
	            </div>
	    </div>
	      
	        
	</div> 
	    </div>
	
</body>
</html>
