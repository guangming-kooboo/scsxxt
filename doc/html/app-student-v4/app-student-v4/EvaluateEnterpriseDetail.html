<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>weui</title>
		<link rel="stylesheet" href="css/jquery-weui.css">
		<link rel="stylesheet" href="css/weui.min.css"/> 
		<link rel="stylesheet" href="css/pubilice.css">
	     <script src="js/jquery-2.1.4.js"></script>
		 <script src="js/fastclick.js"></script>
		 <script>
		  $(function() {
		    FastClick.attach(document.body);
		  });
		 </script>
		 <script src="js/jquery-weui.js"></script>
	</head>
<body ontouchstart>
	
	<div class="weui-navbar">
		<div class="colortitle weui-navbar__item1">
	  	<div class="weui-flex">
	            <div ><div class="placeholder"><img src="images/return.png" class="return"></div></div>
	            <div class="weui-flex__item"><div class="placeholder">评价企业</div></div>
	            <div style="width:48px"><div class="placeholder"></div></div>
	   </div>   
	   </div>   
	   </div>   
	<div class="weui-tab__bd">
	<div class="weui-tab__bd-item weui-tab__bd-item--active">
	
          	<div class="weui-cells adjustgap">
				<div class="weui-cell weui-cell_select">
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select1">
                        <option selected="" value="1">华侨大学可浓餐厅</option>
                        <option value="2">华侨大学超市</option>
                        <option value="3">其它</option>
                    </select>
                </div>
            </div>
			</div>
          	<div class="weui-cells weui-cells_form">
          		<div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">企业文化</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" value="优秀" readonly="true
                    	">
                </div>
                </div>
                <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" value="很好" readonly="true">
                </div>
            </div>
          	</div>
          	<div class="weui-cells weui-cells_form">
          		<div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">组织机构</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" value="良好" readonly="true
                    	">
                </div>
                </div>
                <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" value="不错的" readonly="true">
                </div>
            </div>
          	</div>
          	<div class="weui-cells weui-cells_form">
          		<div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">员工待遇</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" value="中等" readonly="true
                    	">
                </div>
                </div>
                <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" value="还行吧" readonly="true">
                </div>
            </div>
          	</div>
          
    </div>
    </div>

	</body>
</html>
