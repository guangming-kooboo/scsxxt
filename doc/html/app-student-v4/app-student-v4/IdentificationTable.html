<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>weui</title>
		<link rel="stylesheet" href="css/jquery-weui.css">
		<link rel="stylesheet" href="css/weui.min.css"/> 
		<link rel="stylesheet" href="css/pubilice.css">
		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/fastclick.js"></script>
		<script>
		  $(function() {
		    FastClick.attach(document.body);
		  });
		</script>
		<script src="js/jquery-weui.js"></script>
	</head>
<body ontouchstart>

	<div class="weui-navbar">
		<div class="colortitle weui-navbar__item1">
	  	<div class="weui-flex ">
	            <div ><div class="placeholder"><img src="images/return.png" class="return"></div></div>
	            <div class="weui-flex__item"><div class="placeholder">华侨大学学生实习鉴定表</div></div>
	            <div style="width:48px"><div class="placeholder"></div></div>
	    </div>
	    </div>    
	</div>
	<div class="weui-tab__bd">
<div class="weui-tab__bd-item weui-tab__bd-item--active">
          	<div class="weui-cells_form">
          		<div class="weui-cells">
          			<div class="weui-cell">
          				
          				<div class="weui-cell__bd">
          					<div class="weui-label">学生姓名:</div>
          					
          				</div>
          				<div class="weui-cell__hd">
          					<input type="text" value="清杰" readonly="" class="weui-input"/>
          				</div>
       
          				
          			</div>
          			<div class="weui-cell">
          				<div class="weui-cell__bd">
          					<div class="weui-label">学习岗位:</div>
          					
          				</div>
          				<div class="weui-cell__hd">
          					<input type="text" value="宣传员" readonly="" class="weui-input"/>
          				</div>
          			</div>
          			<div class="weui-cell">
          				<div class="weui-cell__bd">
          					<div class="weui-label">实习部门:</div>
          					
          				</div>
          				<div class="weui-cell__hd">
          					<input type="text" value="无" readonly="" class="weui-input"/>
          				</div>
          			</div>
          			<div class="weui-cell">
          				<div class="weui-cell__bd">
          					<div class="weui-label">实习部分:</div>
          					
          				</div>
          				<div class="weui-cell__hd">
          					<input type="text" value="无" readonly="" class="weui-input"/>
          				</div>
          			</div>
          			<div class="weui-cell">
          				<div class="weui-cell__bd">
          					<div class="weui-label">实习单位:</div>
          					
          				</div>
          				<div class="weui-cell__hd">
          					<input type="text" value="华侨大学可浓餐厅" readonly="" class="weui-input"/>
          				</div>
          			</div>
          			<div class="weui-cell">
          				<div class="weui-cell__bd">
          					<div class="weui-label">实习时间:</div>
          					
          				</div>
          				<div class="weui-cell__hd">
          					<input type="text" value="2016.3.4-2016.8.9" readonly="" class="weui-input"/>
          				</div>
          			</div>
          		</div>
          		
          	</div>
          	<div class="weui-cells__title">实习报告</div>
          	<div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="" rows="2"></textarea>
                    
                </div>
            </div>
        </div>
        <div class="weui-cells__title">实习单位考核意见</div>
          	<div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="" rows="2"></textarea>
                    
                </div>
            </div>
        </div>
        <div class="weui-cells__title">指导老师考核意见</div>
          	<div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="" rows="2"></textarea>
                    
                </div>
            </div>
        </div>
        <div class="weui-cells__title">院系考核评定意见</div>
          	<div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="" rows="2"></textarea>
                   
                </div>
            </div>
        </div>
    </div>
      
    </div>
</body>
</html>
