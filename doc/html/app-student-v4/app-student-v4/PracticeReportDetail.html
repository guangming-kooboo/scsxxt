<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>weui</title>
		<link rel="stylesheet" href="css/jquery-weui.css">
        <link rel="stylesheet" href="css/weui.min.css"/> 
	    <link rel="stylesheet" href="css/pubilice.css">

		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/fastclick.js"></script>
		<script>
		  $(function() {
		    FastClick.attach(document.body);
		  });
		</script>
		<script src="js/jquery-weui.js"></script>
	</head>
	<body ontouchstart>

	<div class="weui-navbar">
		<div class="colortitle weui-navbar__item1">
	  	<div class="weui-flex ">
	            <div ><div class="placeholder colortitle"><img src="images/return.png" class="return"></div></div>
	            <div class="weui-flex__item colortitle"><div class="placeholder">实习报告</div></div>
	            <div style="width:48px"><div class="placeholder"></div></div>
	    </div>
	    </div>    
	</div>
	<div class="weui-tab__bd">
		<div class="weui-tab__bd-item weui-tab__bd-item--active">
		 <div class="weui-cells adjustgap">
		            <div class="weui-cell">
				        <div class="weui-cell__bd">
				          <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
				          <div class="weui-textarea-counter"><span>0</span>/200</div>
				        </div>
				      </div>
		         </div>
		      
		        </div>
	</div>

	</body>
</html>
