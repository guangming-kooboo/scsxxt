<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
   <title>WeUI</title>
     <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/weui.min.css"/> 
	<link rel="stylesheet" href="css/pubilice.css">
    <script src="js/jquery-2.1.4.js"></script>
<script src="js/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="js/jquery-weui.js"></script>

</head>
<body ontouchstart>

<div class="weui-navbar">
	<div class="colortitle weui-navbar__item1">
  	<div class="weui-flex ">
            <div style="width:54px"><div class="placeholder colortitle"><img src="images/return.png" class="return"></div></div>
            <div class="weui-flex__item colortitle"><div class="placeholder">修改密码</div></div>
            <div ><a href="javascript:;" class="weui-btn1 weui-btn_mini"> 确认</a></div>
    </div>
    </div>    
</div>
<div class="weui-tab__bd">
<div class="weui-tab__bd-item weui-tab__bd-item--active">
 <div class="weui-cells">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">原密码</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input"  placeholder="请输入原密码">
        </div>
      </div>
       <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input"  placeholder="请输入新密码">
        </div>
      </div>
         <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">再次确认</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input"  placeholder="请输入新密码">
        </div>
     </div>
 </div>        
        
</div> 
    </div>

</body>
</html>
