<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>WeUI申请进入</title>
    <link rel="stylesheet" href="css/jquery-weui.css"/>
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/pubilice.css"/>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
	  $(function() {
	    FastClick.attach(document.body);
	  });
	</script>
	<script src="js/jquery-weui.js"></script>
</head>
<body ontouchstart>
		
	    <div class="weui-tab__bd">
	        <div class="weui-tab__bd-item weui-tab__bd-item--active">
	        	 <div class="weui-cells-nonepadding weui-cells_form">
		            <div class="weui-cell">
		                <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
		                <div class="weui-cell__bd">
		                    <input class="weui-input"  placeholder="请输入真实姓名">
		                </div>
		            </div>
		            <div class="weui-cell">
		                <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
		                <div class="weui-cell__bd">
		                    <input class="weui-input"  placeholder="请输入手机号码">
		                </div>
		            </div>
		            <div class="weui-cell weui-cell_vcode">
				        <div class="weui-cell__hd">
				          <label class="weui-label">手机号</label>
				        </div>
				        <div class="weui-cell__bd">
				          <input class="weui-input" type="tel" placeholder="请输入手机号">
				        </div>
				        <div class="weui-cell__ft" style="width:35%">
				          <input class="weui-input weui-vcode-btn" id="btn" value="获取验证码"></input>
				     
				        </div>
				      </div>
                 </div>
	        	 <div class="pubilice-uppad"></div>
	        	 <a href="javascript:;" class="weui-btn weui-btn_primary">登录</a>
	        	
	        </div>
	    </div>
	    <!------------页面特有------------------>
 
	    <script>
	
      $("#showTooltips").click(function() {
        var tel = $('#tel').val();
        var code = $('#code').val();
        if(!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip('请输入手机号');
        else if(!code || !/\d{6}/.test(code)) $.toptip('请输入六位手机验证码');
        else $.toptip('提交成功', 'success');
      });
    </script>
     <script type="text/javascript">
		    var wait=60;
		    function time(o) {
		        if (wait == 0) {
		            o.removeAttribute("disabled");
		            o.value="点击重新发送";
		            wait = 60;
		        } else {
		            o.setAttribute("disabled", true);
		            o.value="重新发送(" + wait + ")";
		            wait--;
		
		            setTimeout(function() {
		                        time(o)
		                    },
		                    1000)
		        }
		    }
		    document.getElementById("btn").onclick=function(){time(this);}
		</script>


    <!----------------------------------->
</body>
</html>
