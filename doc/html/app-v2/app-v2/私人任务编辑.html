<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>WeUI</title>
    <link rel="stylesheet" href="css/jquery-weui.css"/>
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/pubilice.css"/>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
	  $(function() {
	    FastClick.attach(document.body);
	  });
	</script>
	<script src="js/jquery-weui.js"></script>

</head>
<body ontouchstart>
	
		  
	    <div class="weui-tab__bd">
	        <div class="weui-tab__bd-item weui-tab__bd-item--active">
	        	
	        	<div class="weui-cells_form" style="background:#ffffff">
                 <div class="weui-cell">
                 	<div class="weui-cell__hd" style="width:25px"><label for="date" class="weui-label"><img src="images/jiahao.png" width=20px;></label></div>
		            <div class="weui-cell__bd">
		              <p style="text-align: center;">设置日期</p>
		            </div>
		            <div class="weui-cell__ft "id="show-actions1"><img src="images/icon_nav_cell.png" height=25px></div>
		          </div>
	           <div class="weui-cell">
		        <div class="weui-cell__hd"><label for="date" class="weui-label">开会时间 :</label></div>
		      <div class="weui-cell__bd">
                <input class="weui-input" id="date" type="text" readonly="" >
            </div>
		      </div>
		    </div>
	          <div class="weui-cells weui-cells_form">
			      <div class="weui-cell">
			        <div class="weui-cell__bd">
			          <textarea class="weui-textarea" placeholder="描述" rows="8"></textarea>
			         
			        </div>
			        
			      </div>
			    </div>
	        	
	        </div>
	    </div>
	    <div class="weui-tabbar">
        <div class="weui-tabbar__item">
            <a href="javascript:;" class="weui-btn weui-btn_primary">确认</a>
        </div>
	</div>
      
    <script>
         $("#date").calendar({
        onChange: function (p, values, displayValues) {
          console.log(values, displayValues);
        }
      });
      $(document).on("click", "#show-actions1", function() {
        $.actions({
          title: "任务分配",
          onClose: function() {
            console.log("close");
          },
          actions: [
            {
              text: "高级优先",
              className: "color-danger",
              onClick: function() {
                $.alert("选择成功");
              }
            },
            {
              text: "中级优先",
              className: "color-warning",
              onClick: function() {
                $.alert("选择成功");
              }
            },
            {
              text: "低级优先",
              className: "color-primary",
              onClick: function() {
                $.alert("选择成功");
              }
            },
            {
              text: "无优先级",
              className: "",
              onClick: function() {
               $.alert("选择成功");
              }
            }
          ]
        });
      });
    </script>
</body>
</html>
